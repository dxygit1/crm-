<div class="static-menu">
    {% for foo in meun_list %}
        {% if foo.url == url %}
            <a href="{{ foo.url }}" class="active">
        {% else %}
            <a href="{{ foo.url }}">
        {% endif %}
            <span class="icon-wrap"><i class="fa {{ foo.icon }}"></i></span> {{ foo.title }}</a>
    {% endfor %}
</div>
