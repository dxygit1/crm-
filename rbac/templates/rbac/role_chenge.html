{% extends 'layout.html' %}
{% block css %}
<style>
    ul {
        list-style-type: none;
        padding: 0;
    }
    ul li{
        float: left;
        padding: 10px 10px 10px 0;
        width: 80px;
    }
#id_icon li i{
    font-size: 18px;s
    margin-left: 5px;
    color: #6d6565;
}
</style>
{% endblock %}
{% block content %}
    <div class="luffy-container">
        <form class="form-horizontal clearfix" method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ field.label }}</label>
                    <div class="col-sm-8">
                        {{ field }}
                        <div>
                            <span style="color:firebrick;">{{ field.errors.0 }}</span>
                        </div>
                    </div>
                </div>
            {% endfor %}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">

                    <input type="submit" value="保存" class="btn btn-primary"></input>

                </div>
            </div>
        </form>
    </div>
{% endblock %}
